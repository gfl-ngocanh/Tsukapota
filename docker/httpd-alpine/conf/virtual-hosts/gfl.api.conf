<VirtualHost *:80>
    ServerName  tsukapota.demo.gfl.jp
    
    <FilesMatch "\.php$">
        SetHandler "proxy:fcgi://172.31.0.70:9000"
    </FilesMatch>

    DocumentRoot "/var/www/html/tsukapota.demo.gfl.jp/public"

    <Directory "/var/www/html/%0/public">
    	Options +FollowSymLinks
    	AllowOverride All
      Require all granted
	  </Directory>

    ErrorLog "/var/log/httpd/tsukapota-error.log"
    CustomLog "/var/log/httpd/tsukapota.log" combined
</VirtualHost>